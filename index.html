<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像ギャラリー</title>
    <style>
        /* ギャラリーのスタイル */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery" id="imageGallery"></div>
    <!--https://hashsan.github.io/gallery_test/img -->

    <script>
        // GitHubのリポジトリ情報
        const owner = 'hashsan';
        const repo = 'gallery_test';
        const imagePath = '/img'; // 画像が格納されているディレクトリパス
        let page = 1;
        const pageSize = 9; // 1ページあたりの画像数

        // GitHubのAPIを使用して指定されたページのファイル情報を取得する関数
        async function fetchRepositoryFiles() {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents${imagePath}?page=${page}&per_page=${pageSize}`);
            const data = await response.json();
            page++;
            return data;
        }

        // 画像ファイルかどうかをチェックする関数
        function isImageFile(file) {
            return file.type.startsWith('image/');
        }

        // 画像を追加する関数
        async function addImagesToGallery() {
            const gallery = document.getElementById("imageGallery");
            const files = await fetchRepositoryFiles();
            const imageFiles = files.filter(file => isImageFile(file));
            imageFiles.forEach(image => {
                const imgElement = document.createElement("img");
                imgElement.src = image.download_url;
                imgElement.alt = image.name;
                gallery.appendChild(imgElement);
            });
        }

        
// スクロール位置を監視し、無限スクロールを実現する関数（間引き処理付き）
let throttleTimer;
window.addEventListener('scroll', () => {
  if (!throttleTimer) {
    throttleTimer = setTimeout(() => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        addImagesToGallery();
      }
      throttleTimer = null;
    }, 200); // 200ミリ秒間隔で間引く
  }
});
// ページ読み込み時に初めの画像を追加
window.onload = addImagesToGallery;
        
    </script>
</body>
</html>
